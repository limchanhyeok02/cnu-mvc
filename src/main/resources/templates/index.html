<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>도서 관리 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            margin-right: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>도서 관리 시스템에 오신 것을 환영합니다!</h1>
    </header>
    <div class="login-container">
        <h2>로그인</h2>
        <form action="/members/login" method="POST">
            <label for="email">이메일:</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요." required />
            <label for="pwd">비밀번호:</label>
            <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요." required />
            <button type="submit">로그인</button>
        </form>
        <!-- 로그인 실패 시 에러 메시지 표시 (검은 글씨) -->
        <div class="error-message" th:if="${error != null}" th:text="${error}"></div>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='/members/join'">회원가입</button>
        <button onclick="window.location.href='/books'">도서목록</button>
    </div>
</div>
</body>
</html>
